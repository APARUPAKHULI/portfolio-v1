<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio        </title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-color: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 233, 229, 1) 57%);
            --text-color: rgb(255 64 165);
            --text-color2: white;
        }
         body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle,
                    rgba(238, 174, 202, 1) 0%,
                    rgba(148, 233, 229, 1) 57%);
            color: white;
            margin-left: 87px;
            margin-right: 87px;
            /* padding-left: 4.69vw;
            padding-right: 4.6vw; */
            text-align: center;
        
        }
        span.subtitle {
            color: var(--text-color);
            display: block;
            letter-spacing: 1px;
            line-height: 14px;
            margin-bottom: 10px;
            color: #ff014f;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 5px;
        }

        .title {
            color: var(--text-color2);
            font-size: 60px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0;
            margin-top: 15px;
        }
        .empty >h2{
            margin-top: 55px;
            font-size: 30px;
            -webkit-text-stroke: 1px var(--text-color);
            color: transparent;
            opacity: 0.3;
        }
        .empty >h1{
            font-size: 79px;
            -webkit-text-stroke: 1px #00fff6;
            color: transparent;
            opacity: 0.5;
        }
.arrow {
      display: flex;
      width: 10vw;
      height: 6.4vh;
      /* border: 3px solid #b1f7f9; */
      box-shadow: 0px 0px 18px 1px #e8feff;
      backdrop-filter: blur(20px);
      border-radius: 25px;
      position: relative;
      left: 57vw;
      top: -0vh;
      font-size: 50px;
      background: -webkit-linear-gradient(#12e2d8, #f772b0);
      background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 1;
    }

    .left_arrow,
    .show_option,
    .right_arrow {
      margin-top: -2px;
    }

    .nav_img {
      display: inline-block;
      pointer-events: auto;
      height: 100px;
    }

    .menu {
      visibility: hidden;
      display: flex;
      font-size: 30px;
      flex-direction: column;
      align-items: center;
      font-family: poppins;
      border-radius: 30px 30px 30px 0px;
      box-shadow: 0px 0px 10px 2px #5ed1c9;
      filter: none;
      position: relative;
      top: -13.5em;
      left: 0.4em;
      padding-left: 0.5vw;
      /* height:50rem; */
      overflow: hidden;
      width: 2.8rem;
      background: transparent;
      text-shadow: #f8f4f6 0px 0px 0px;
      padding-right: 8px;
      transition: height 2s ease;
      cursor: pointer;
      pointer-events: none;
    }

    .nav_img:hover .menu {
      visibility: visible;
      height: 22rem;
      pointer-events: auto;
    }

    .nav_container {
      /* visibility: hidden; */
      margin-left: -5vw;
      margin-top: 38vh;
      height: 50vh;
      width: 4vw;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      border: 3px solid hsla(0, 0%, 100%, 0.18);
      background: linear-gradient(108.98deg,
          hsla(0, 0%, 100%, 0.208),
          hsla(0, 0%, 100%, 0.052));
      -webkit-backdrop-filter: blur(25px);
      backdrop-filter: blur(25px);
      box-shadow: 0px 0px 20px 2px #309da0;
      border-radius: 30px;
      font-size: 2vw;
      pointer-events: none;
    }

    .home_logo,
    .About_me_logo,
    .projects_logo,
    .blog_logo,
    .podcast_logo,
    .Contactme_logo,
    .service_logo {
      position: relative;
      display: inline-block;
      padding-top: 2vh;
    }

    .tooltiptext {
      font-family: poppins;
      font-size: 15px;
      visibility: hidden;
      max-width: 200px;
      background-color: rgb(224, 227, 224);
      box-shadow: 0px 0px 20px 0px rgb(255, 254, 254);
      background: blur;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 3px 3px;
      position: absolute;
      z-index: 1;
      right: 150%;
      /* border :2px solid rgb(188, 254, 248); */
    }

    .tooltiptext::after {
      content: "";
      position: absolute;
      top: 28%;
      left: 165%;
      border-width: 6px;
      border-style: solid;
      border-color: transparent rgb(0, 141, 129) transparent transparent;
    }

    .tooltiptext::before {
      content: "";
      position: absolute;
      top: 28%;
      left: 105%;
      border-width: 6px;
      border-style: solid;
      border-color: transparent transparent transparent rgb(0, 141, 129);
    }

    .home_logo:hover .tooltiptext {
      visibility: visible;
    }

    .About_me_logo:hover .tooltiptext {
      visibility: visible;
    }

    .service_logo:hover .tooltiptext {
      visibility: visible;
    }

    .projects_logo:hover .tooltiptext {
      visibility: visible;
    }

    .blog_logo:hover .tooltiptext {
      visibility: visible;
    }

    .podcast_logo:hover .tooltiptext {
      visibility: visible;
    }

    .Contactme_logo:hover .tooltiptext {
      visibility: visible;
    }

    </style>
</head>
<body>
    <div class="row">
        <span class="subtitle">What i Did</span>
        <h2 class="title">Portfolio</h2>
    </div>
    <div class="empty">
        <h2>Not Updated yet...</h2>
        <h1>Coming soon</h1>
    </div>
    <div class="arrow">
        <div class="left_arrow">
          <a href="3-About_me.html"><i class="bx bxs-chevron-left"></i></a>
        </div>
        <div class="show_option">
          <div class="nav_img">
            <i class="bx bx-menu-alt-left"></i>
            <div class="menu">
              <div class="home_logo">
                <a href="index.html">
                  <i class="bx bxs-home">
                    <span class="tooltiptext"> HOME</span>
                  </i>
                </a>
              </div>
              <div class="About_me_logo">
                <a href="3-About_me.html">
                  <i class="bx bxs-user">
                    <span class="tooltiptext"> ABOUT ME</span>
                  </i>
                </a>
              </div>
              <div class="service_logo">
                <a href="4-service.html">
                  <i class="bx bxs-cog">
                    <span class="tooltiptext">MY SERVICE </span>
                  </i>
                </a>
              </div>
              <div class="projects_logo">
                <a href="5-portfolio.html">
                  <i class="bx bxs-briefcase">
                    <span class="tooltiptext"> PORTFOLIO</span>
                  </i>
                </a>
              </div>
              <div class="testimonials_logo">
                <a href="6-testimonials.html">
                  <i class="bx bx-podcast">
                    <span class="tooltiptext"> TESTIMONIALS </span>
                  </i>
                </a>
              </div>
              <div class="blog_logo">
                <a href="7-blog.html">
                  <i class="bx bxl-blogger">
                    <span class="tooltiptext"> BLOGS & NEWS </span>
                  </i>
                </a>
              </div>

              <div class="Contactme_logo">
                <a href="8-contact.html"><i class="bx bx-support">
                    <span class="tooltiptext">CONTACT </span>
                  </i>
                </a>
              </div>
            </div>
            <!-- </i> -->
          </div>
        </div>
        <div class="right_arrow">
          <a href="5-portfolio.html"><i class="bx bxs-chevron-right"></i></a>
        </div>
      </div>
</body>
</html>
